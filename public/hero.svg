<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Teal Armor Gradient -->
    <linearGradient id="tealArmor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#134e4a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold Trim Gradient -->
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>

    <!-- Skin Gradient -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff1f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecdd3;stop-opacity:1" />
    </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- --- LEGS & BOOTS --- -->
  <g transform="translate(130, 350)">
    <!-- Left Boot -->
    <path d="M10 0 L10 60 Q10 80 30 80 L60 80 L60 40 L50 0 Z" fill="url(#tealArmor)" stroke="#0f172a" stroke-width="2"/>
    <path d="M10 50 Q35 60 60 40" fill="none" stroke="url(#goldTrim)" stroke-width="4"/>
    <path d="M10 80 L60 80 L60 90 L10 90 Z" fill="#78350f"/> <!-- Sole -->
    <!-- Boot Armor Plate -->
    <path d="M20 10 L50 10 L45 40 L25 40 Z" fill="url(#goldTrim)"/>
  </g>

  <g transform="translate(210, 350)">
    <!-- Right Boot -->
    <path d="M10 0 L10 60 Q10 80 30 80 L60 80 L60 40 L50 0 Z" fill="url(#tealArmor)" stroke="#0f172a" stroke-width="2"/>
    <path d="M10 50 Q35 60 60 40" fill="none" stroke="url(#goldTrim)" stroke-width="4"/>
    <path d="M10 80 L60 80 L60 90 L10 90 Z" fill="#78350f"/>
    <!-- Boot Armor Plate -->
    <path d="M20 10 L50 10 L45 40 L25 40 Z" fill="url(#goldTrim)"/>
  </g>

  <!-- --- TORSO / SKIRT --- -->
  <g transform="translate(110, 240)">
    <!-- Back Cape/Skirt -->
    <path d="M20 100 L160 100 L150 180 L30 180 Z" fill="#134e4a"/>
    
    <!-- Main Chestplate -->
    <path d="M40 0 L140 0 L130 140 L50 140 Z" fill="url(#tealArmor)" filter="url(#dropShadow)"/>
    
    <!-- Gold Filigree on Chest -->
    <path d="M50 10 Q90 60 130 10" fill="none" stroke="url(#goldTrim)" stroke-width="6" stroke-linecap="round"/>
    <path d="M60 40 Q90 90 120 40" fill="none" stroke="url(#goldTrim)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="90" cy="80" r="15" fill="url(#goldTrim)" stroke="#713f12" stroke-width="2"/>
    <circle cx="90" cy="80" r="8" fill="#0f766e"/>

    <!-- Tassets (Leg Armor) -->
    <path d="M20 130 Q10 180 40 190 L80 180 L70 130 Z" fill="url(#tealArmor)" stroke="url(#goldTrim)" stroke-width="3"/>
    <path d="M160 130 Q170 180 140 190 L100 180 L110 130 Z" fill="url(#tealArmor)" stroke="url(#goldTrim)" stroke-width="3"/>
    
    <!-- Central Cloth -->
    <path d="M70 140 L110 140 L100 200 L80 200 Z" fill="#334155"/>
    <path d="M80 140 L100 140 L90 190 Z" fill="url(#tealArmor)"/>
  </g>

  <!-- --- ARMS --- -->
  <!-- Left Arm -->
  <g transform="translate(50, 240) rotate(10)">
    <rect x="0" y="0" width="50" height="90" rx="10" fill="url(#tealArmor)"/>
    <path d="M0 60 L50 60 L50 80 L0 80 Z" fill="url(#goldTrim)"/>
    <!-- Shoulder Pad -->
    <path d="M-10 -20 Q25 -50 60 -20 L50 40 L0 40 Z" fill="url(#tealArmor)" stroke="url(#goldTrim)" stroke-width="4"/>
    <!-- Wing on Shoulder -->
    <path d="M-10 -10 Q-20 -40 0 -50" fill="none" stroke="#d1d5db" stroke-width="4"/>
  </g>

  <!-- Right Arm -->
  <g transform="translate(300, 240) rotate(-10)">
    <rect x="0" y="0" width="50" height="90" rx="10" fill="url(#tealArmor)"/>
    <path d="M0 60 L50 60 L50 80 L0 80 Z" fill="url(#goldTrim)"/>
    <!-- Shoulder Pad -->
    <path d="M-10 -20 Q25 -50 60 -20 L50 40 L0 40 Z" fill="url(#tealArmor)" stroke="url(#goldTrim)" stroke-width="4"/>
  </g>

  <!-- --- HEAD --- -->
  <g transform="translate(100, 50)">
    <!-- Face Shape -->
    <rect x="40" y="80" width="120" height="100" rx="40" fill="url(#skin)"/>
    <!-- Ears -->
    <ellipse cx="35" cy="130" rx="10" ry="15" fill="url(#skin)"/>
    <ellipse cx="165" cy="130" rx="10" ry="15" fill="url(#skin)"/>

    <!-- Eyes -->
    <ellipse cx="70" cy="120" rx="8" ry="12" fill="#1e293b"/>
    <ellipse cx="130" cy="120" rx="8" ry="12" fill="#1e293b"/>
    <!-- Blush -->
    <ellipse cx="60" cy="135" rx="10" ry="6" fill="#fda4af" opacity="0.6"/>
    <ellipse cx="140" cy="135" rx="10" ry="6" fill="#fda4af" opacity="0.6"/>
    <!-- Mouth -->
    <path d="M90 145 Q100 150 110 145" fill="none" stroke="#b45309" stroke-width="2" stroke-linecap="round"/>

    <!-- Hair (Sideburns) -->
    <path d="M40 100 L30 160 L50 140" fill="#573e29"/>
    <path d="M160 100 L170 160 L150 140" fill="#573e29"/>

    <!-- Helmet Base -->
    <path d="M20 80 Q100 -20 180 80 L180 110 L20 110 Z" fill="url(#tealArmor)" stroke="#0f172a" stroke-width="2"/>
    
    <!-- Helmet Gold Detail -->
    <path d="M90 20 L110 20 L100 80 Z" fill="url(#goldTrim)"/> <!-- Center Crest -->
    <path d="M20 80 Q100 50 180 80" fill="none" stroke="url(#goldTrim)" stroke-width="4"/>
    <path d="M50 40 Q100 90 150 40" fill="none" stroke="url(#goldTrim)" stroke-width="3"/>
    
    <!-- Helmet Wings (The distinct feature) -->
    <path d="M10 60 Q-20 20 0 0 L20 40 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
    <path d="M190 60 Q220 20 200 0 L180 40 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  </g>
</svg>